    <style>
      /* Minimal fallback splash for very slow connections */
      #fallback-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(0, 0%, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
        transition: opacity 0.5s ease-out;
        color: hsl(222.2, 84%, 4.9%);
      }
      
      #fallback-splash.dark-mode {
        background: hsl(222.2, 84%, 4.9%);
        color: hsl(210, 40%, 98%);
      }
      
      #fallback-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      #fallback-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      
      #fallback-subtitle {
        font-size: 1rem;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .splash-fade-out {
        opacity: 0;
      }
    </style>
</head>

<body>
<div id="fallback-splash">
  <div id="fallback-logo">üïØÔ∏è</div>
  <div id="fallback-title">Candle Life</div>
  <div id="fallback-subtitle">Chat & Finan√ßas</div>
</div>
<div id="root"></div>
<script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
<script type="module" src="/src/main.tsx"></script>
<script>
  // PWA Installation
  let deferredPrompt;
  
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    console.log('PWA installable');
  });
  
  // Service Worker Registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then((registration) => {
          console.log('SW registered: ', registration);
        })
        .catch((registrationError) => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
  
  // Fallback Splash Screen Hide - apenas para conex√µes muito lentas
  window.addEventListener('load', () => {
    // Detectar tema preferido do usu√°rio
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const isDarkTheme = savedTheme === 'dark' || (!savedTheme && prefersDark);
    
    const fallbackSplash = document.getElementById('fallback-splash');
    if (fallbackSplash && isDarkTheme) {
      fallbackSplash.classList.add('dark-mode');
    }
    
    // Remover splash de fallback ap√≥s o React carregar
    setTimeout(() => {
      if (fallbackSplash) {
        fallbackSplash.classList.add('splash-fade-out');
        setTimeout(() => {
          fallbackSplash.style.display = 'none';
        }, 500);
      }
    }, 1000);
  });
</script>
</body>
